<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: #fff;
        }
        #top-bar {
            background-color: #4a47a3; /* Purple top bar */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #middle-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4a47a3; /* Purple buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6c63ff; /* Lighter purple on hover */
        }
        #dark-mode-toggle {
            margin-top: 20px;
            background-color: #6c63ff; /* Lighter purple */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <h1>404 - Page Not Found</h1>
    </div>
    <div id="container">
        <div id="middle-box">
            <p>Oops! The page you are looking for could not be found.</p>
            <a href="index.html" class="button">Go Back to Homepage</a>
        </div>
    </div>

</body>
</html>
