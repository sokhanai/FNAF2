<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthex V2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: #fff;
        }
        #top-bar {
            background-color: #4a47a3; /* Purple top bar */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #middle-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px; /* Increased max-width */
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4a47a3; /* Purple buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6c63ff; /* Lighter purple on hover */
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #1a1a2e; /* Dark mode search bar */
            color: #fff;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading-spinner {
            border: 6px solid #f3f3f3; /* Light gray border */
            border-top: 6px solid #3498db; /* Blue border */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-spinner"></div>
    </div>
    <div id="top-bar">
        <h1>Synthex V2</h1>
    </div>
    <div id="container">
        <div id="middle-box">
            <input type="text" id="search-bar" placeholder="Search..." oninput="filterItems()">
            <div id="game-list">
                <!-- Games will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        document.onreadystatechange = function () {
            if (document.readyState === "complete") {
                document.getElementById("loading").style.display = "none";
            }
        };

        // Define game data
        var games = [
            "Game 1",
            "Game 2",
            "Game 3",
            // Add more games as needed
        ];

        // Sort games alphabetically
        games.sort();

        // Populate game list
        var gameList = document.getElementById("game-list");
        games.forEach(function(game) {
            var button = document.createElement("button");
            button.textContent = game;
            button.className = "button";
            button.setAttribute("onclick", "playGame('" + game + "')");
            gameList.appendChild(button);
        });

        function filterItems() {
            var searchText = document.getElementById('search-bar').value.toLowerCase();
            var buttons = document.querySelectorAll('.button');
            buttons.forEach(function(button) {
                var buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchText)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        function playGame(game) {
            console.log("Redirecting to " + game);
            // Add your redirection logic here
        }
    </script>
</body>
</html>
