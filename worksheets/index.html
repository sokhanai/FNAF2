<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthex V2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: #fff;
        }
        #top-bar {
            background-color: #4a47a3; /* Purple top bar */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #middle-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4a47a3; /* Purple buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6c63ff; /* Lighter purple on hover */
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #1a1a2e; /* Dark mode search bar */
            color: #fff;
        }
        #dark-mode-toggle {
            margin-top: 20px;
            background-color: #6c63ff; /* Lighter purple */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <h1>Synthex V2</h1>
    </div>
    <div id="container">
        <div id="middle-box">
            <input type="text" id="search-bar" placeholder="Search...">
            <button class="button" onclick="search()">Search</button>
            <button class="button" onclick="playGame('game1')">Play Game 1</button>
            <button class="button" onclick="playGame('game2')">Play Game 2</button>
            <!-- Add more buttons as needed -->
            <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        function search() {
            var searchText = document.getElementById('search-bar').value;
            // Placeholder search logic, replace with actual search functionality
            console.log("Searching for: " + searchText);
        }

        function playGame(game) {
            // Placeholder game redirection logic, replace with actual redirection
            console.log("Redirecting to " + game);
        }

        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
