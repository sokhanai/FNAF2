<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthex V2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: #fff;
        }
        #top-bar {
            background-color: #4a47a3; /* Purple top bar */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #middle-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 800px; /* Increased max-width */
            overflow: hidden;
        }
        .button {
            display: inline-block;
            width: calc(33.33% - 20px);
            margin: 10px;
            background-color: #4a47a3; /* Purple buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            padding: 15px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6c63ff; /* Lighter purple on hover */
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #1a1a2e; /* Dark mode search bar */
            color: #fff;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Initially hidden */
        }
        #loading-spinner {
            border: 6px solid #f3f3f3; /* Light gray border */
            border-top: 6px solid #3498db; /* Blue border */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-spinner"></div>
    </div>
    <div id="top-bar">
        <h1>Synthex V2</h1>
    </div>
    <div id="container">
        <div id="middle-box">
            <input type="text" id="search-bar" placeholder="Search..." oninput="filterItems()">
            <div id="game-list">
                <!-- Games will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Show loading screen after 1 second
        setTimeout(function() {
            document.getElementById("loading").style.display = "flex";
        }, 1000);

        document.onreadystatechange = function () {
            if (document.readyState === "complete") {
                document.getElementById("loading").style.display = "none";
            }
        };

        // Define game data with redirection URLs
        var games = {
            "Five Nights at Freddy's 2": "/worksheets/fnaf2",
            "Game 2": "game2.html",
            "Game 3": "game3.html"
            // Add more games and redirection URLs as needed
        };

        // Sort games alphabetically
        var sortedGames = Object.keys(games).sort();

        // Populate game list
        var gameList = document.getElementById("game-list");
        sortedGames.forEach(function(game) {
            var button = document.createElement("button");
            button.textContent = game;
            button.className = "button";
            button.setAttribute("onclick", "playGame('" + games[game] + "')");
            gameList.appendChild(button);
        });

        function filterItems() {
            var searchText = document.getElementById('search-bar').value.toLowerCase();
            var buttons = document.querySelectorAll('.button');
            buttons.forEach(function(button) {
                var buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchText)) {
                    button.style.display = 'inline-block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        function playGame(url) {
            console.log("Redirecting to " + url);
            // Show loading screen for 1 second when a game button is clicked
            document.getElementById("loading").style.display = "flex";
            setTimeout(function() {
                window.location.href = url; // Redirect to the specified URL
            }, 1000);
        }
    </script>
</body>
</html>
